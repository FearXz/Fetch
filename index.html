<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>Library</title>
  </head>
  <header>
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex" role="search">
            <!-- Example split danger button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Cart  <span id="counter" class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                0</span>
              <button
                type="button"
                class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu"></ul>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <body class="bg-lightgray">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div id="bookContainer" class="row justify-content-center"></div>
        </div>
      </div>
    </div>
    <div id="cart" class="container mt-5 bg-darkgray text-light fw-semibold"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="assets/js/index.js"></script>
